<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{ food.id }}">
            <img src="{{ food.imageUrl }}" width="300px" height="250px" style="border-radius: 10px" alt="food.name" />
            <div class="content">
                <div class="name">{{ food.name }}</div>
                <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ô•</span>
                <mat-icon>{{ food.stars }} </mat-icon>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{ origin }}
                        </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span>üïê</span>
                    {{ food.cookTime }}
                </div>
                <div class="price">{{ food.Price | currency }}</div>
            </div>
        </a>
    </li>
</ul>
