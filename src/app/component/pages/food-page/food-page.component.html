<app-not-found [visible]="!food" notFoundMessage="Food Not Found"
resetLinkText="Back To Home"></app-not-found>

<div *ngIf="food" class="container">
    <img src="{{food.imageUrl}}" alt="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}               
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">♥</span>
        </div>
        <div class="stars">
          ⭐
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tag" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>
        <div class="cook-time">
            <span>Time To Cook About <strong>{{food.cookTime}}</strong> Minutes</span>
        </div>
        <div class="price">
            {{food.Price | currency}}
        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
